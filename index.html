<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" >
  <link rel="stylesheet" href="style.css">
  <title>Netflix</title>
  <link rel="icon" href="img/Netflix_'N'_Logo_(2016).png">
</head>
<body>
  <nav>
    <div class="container">
      <div class="row align-items-center">
        <div class="col"></div>
        <div class="col text-center">
          <img src="img/Netflix_'N'_Logo_(2016).png" class="logo">
        </div>
        <div class="col text-right">
          <button type="button" class="button">登入</button>
        </div>
      </div>
    </div>
  </nav>
  <header>
    <div class="filter"></div>
    <h1>網路影音，從此起飛</h1>
    <h6>觀賞或是取消，無論何時何地。</h6>
    <button type="button" class="button button-big">使用Netflix</button>
  </header>

  <main>
    <section class="section1">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <p>Netflix並沒有強制綁約，如果覺得不適合。隨時都可以上網做取消。</p>
            <button type="button" class="button button-long">立即體驗</button>
          </div>
          <div class="col-4">
            <img class="img-fluid" src="img/cancel.jpg">
          </div>
        </div>
      </div>
    </section>
    <section class="section2">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h3>許多的電影與影集，無論何時何地都能一同共賞。</h3>
          </div>
          <div class="col-4 text-center">
            <img class="img-fluid" src="img/computer.jpg">
            <h4>在螢幕上觀賞</h4>
            <p>VR、曲面電視、Xbox360、Chromecast、Apple TV、藍光播放器等多種選擇。</p>
          </div>
          <div class="col-4 text-center">
            <img class="img-fluid" src="img/phone_pad.jpg">
            <h4>可以線上看，也能下載以後再看</h4>
            <p>在電腦上Netflix.com觀賞，或是下載到手機觀賞。</p>
          </div>
          <div class="col-4 text-center">
            <img class="img-fluid" src="img/macbook.jpg">
            <h4>接受任何裝置</h4>
            <p>在 Netflix.com 享受影音。</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <a href="#">常見問題</a>
      <a href="#">說明中心</a>
      <a href="#">帳戶</a>
      <a href="#">聯絡我們</a>
    </div>
  </footer>


</body>
</html>
